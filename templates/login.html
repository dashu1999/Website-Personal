{% extends "layout.html" %}
{% block body %}
 
  <!-- Page Header -->
  
    <div class="site-section ftco-subscribe-1 site-blocks-cover pb-4" style="background-image: url('{{ url_for('static', filename='img/login/bg_1.jpg') }}')">
        <div class="container">
          <div class="row align-items-end justify-content-center text-center">
            <div class="col-lg-7">
              <h2 class="mb-0">Login</h2>
              <p>Login Only Admin</p>
            </div>
          </div>
        </div>
      </div> 
    

    <div class="custom-breadcrumns border-bottom">
      <div class="container">
        <a href="/">Home</a>
        <span class="mx-3 icon-keyboard_arrow_right"></span>
        <span class="current">Login</span>
      </div>
    </div>

    <div class="site-section">
        <div class="container">

          <form class="form-signin" action="/login" method="POST">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="uname">Username</label>
                            <input type="text" id="uname" name="uname" class="form-control form-control-lg">
                        </div>
                        <div class="col-md-12 form-group">
                            <label for="pass">Password</label>
                            <input type="password" id="pass" name="pass" class="form-control form-control-lg">
                            <div class="checkbox mb-3">
                              <label>
                                <input type="checkbox" value="remember-me"> Remember me
                              </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5">
                            <input type="submit" value="Log In" class="btn btn-primary btn-lg px-5">
                    
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
          </form>   
          </div>
          </div>
          </div>
          </body>
        </header>  
          
          
  {% endblock %}
